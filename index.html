<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>login-form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="background-image"></div>
      <div class="login-form">
        <div class="welcome-back">Welcome back</div>
        <div class="login-to-your-account">Login to your account</div>
        <div class="password">Password</div>
        <input class="input" type="" value="John.snow@gmail.com">
        <div class="email">Email</div>
        <input class="input-2" type="" value="*********">
        <div>
        <div>
          <input id="remember-me" type="checkbox" name="scales" checked>
          <label for="remember-me">Remember me</label>
          <span class="forgot-password">Forgot password?</span>
        </div> 
        </div> 
        <button class="login-btn">Login now</button>
        <button class="sign-in">
          <img src="./src/img/btn-icon.svg" alt="">
          <span>Or sign-in with google</span>
        </button>
        <div class="footer">Dont have an account?
            <a class="join-free" href="#">Join free today</a>
        </div>
    </div>
  </body>
</html>
